<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>How To</title>
    <link rel="icon" href="css/tieBrand.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.4.2/css/bulma.css">
    <link href="https://fonts.googleapis.com/css?family=Megrim|Share|Unica+One" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://use.fontawesome.com/b07529a7cc.js"></script>
</head>

<body class="full-wood-background">
    <div class="columns">
        <div class="opening-box column is-8 is-offset-2">
            <div class="title-box column is-8 is-offset-2">
                <h1>How To<span class='white'>...</span></h1>
            </div>
            <div class="brand">
                <h4> do anything. And this is a place to come teach you. Want to learn to cook? We got you. Need to learn to laundry fast? Have that too. Some course topics are preset, but if you don't find one you like you can make your own! <br><br> So what do you want to learn to do?</h4>
            </div>
            <!-- Buttons -->
            <div class="buttons">
                <a type="button" id="beginButton" class='button is-primary' href="altPages/anonymousConsole.html">Begin</a>
                <button type="button" id="signUpButton" class='button gray-background white-font'>Sign Up</button>
                <button type="button" id="loginButton" class='button gray-background white-font'>Login</button>
            </div>
            <!-- Sign Up Modal -->
            <div class="modal sign-up">
                <div class="modal-background"></div>
                <div class="modal-content">
                    <!-- Sign Up Form -->
                    <div class="field">
                        <p class="control has-icons-left">
                            <input class="nameInput input" type="text" placeholder="Name">
                            <span class="icon is-small is-left">
                              <i class="fa fa-user-circle"></i>
                           </span>
                        </p>
                    </div>
                    <div class="field">
                        <p class="control has-icons-left">
                            <input class="emailInput input" type="email" placeholder="Email">
                            <span class="icon is-small is-left">
                              <i class="fa fa-envelope"></i>
                           </span>
                        </p>
                    </div>
                    <div class="field">
                        <p class="control has-icons-left">
                            <input class="passwordInput input" type="password" placeholder="Password">
                            <span class="icon is-small is-left">
                              <i class="fa fa-lock"></i>
                            </span>
                        </p>
                    </div>
                    <div class="field">
                        <p class="control">
                            <button class="button is-primary signUpSubmit">
                                Sign Up
                            </button>
                        </p>
                    </div>
                </div>
                <button class="modal-close"></button>
            </div>
            <!-- Login Modal -->
            <div class="modal login">
                <div class="modal-background"></div>
                <div class="modal-content">
                    <!-- Login Form -->
                    <div class="field">
                        <p class="control has-icons-left">
                            <input class="emialInput input" type="email" placeholder="Email" id='modalEmail'>
                            <span class="icon is-small is-left">
                              <i class="fa fa-envelope"></i>
                           </span>
                        </p>
                    </div>
                    <div class="field">
                        <p class="control has-icons-left">
                            <input class="passwordInput input" type="password" placeholder="Password" id='modalPassword'>
                            <span class="icon is-small is-left">
                              <i class="fa fa-lock"></i>
                            </span>
                        </p>
                    </div>
                    <div class="field">
                        <p class="control">
                            <button class="button is-primary loginSubmit" id='modalLogin'>
                                Login
                            </button>
                        </p>
                    </div>
                    <p class='white-font' id='loginErrorMessage'></p>
                </div>
                <button class="modal-close"></button>
            </div>
        </div>
    </div>
</body>
