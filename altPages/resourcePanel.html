<!DOCTYPE html>
<html>

<head>
  <title>How To</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="icon" href="../css/tieBrand.png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.4.2/css/bulma.css">
  <link rel="stylesheet" type="text/css" href="../css/style.css">
  <link href="https://fonts.googleapis.com/css?family=Megrim|Share|Unica+One" rel="stylesheet">
  <script src="https://use.fontawesome.com/b07529a7cc.js"></script>
</head>

<body style="background-image: none">
  <div class="tile is-ancestor">
    <div class="tile is-vertical is-12">
      <div class="tile is-parent is-vertical">
        <article class="tile is-child dark-gray-background navbar">
          <h4 class='brand-nav sea-green-background'>How To...</h4>
          <span class='icon search-icon'><i class='fa fa-search gray-font'></i></span>
          <input type="text" class="search-nav dark-gray-background gray-font" placeholder="Search">
        </article>
      </div>
    </div>
  </div>
  <aside class="menu">
    <p class="menu-label">
      Category
    </p>
    <ul class="menu-list">
      <li><a>Home Organization</a></li>
      <li><a>Car Maintenance</a></li>
      <li><a>Laundry</a></li>
      <li><a>Interviewing</a></li>
    </ul>
    <p class="menu-label">
      Duration
    </p>
    <ul class="menu-list"></ul>
    <li class="weekdayCheckbox">
      <input type="checkbox" name="mondayCheckbox">Monday</li>
    <li class="weekdayCheckbox">
      <input type="checkbox" name="tuesdayCheckbox">Tuesday</li>
    <li class="weekdayCheckbox">
      <input type="checkbox" name="wednesdayCheckbox">Wednesday</li>
    <li class="weekdayCheckbox">
      <input type="checkbox" name="thursdayCheckbox">Thursday</li>
    <li class="weekdayCheckbox">
      <input type="checkbox" name="fridayCheckbox">Friday</li>
    <li class="weekdayCheckbox">
      <input type="checkbox" name="saturdayCheckbox">Saturday</li>
    <li class="weekdayCheckbox">
      <input type="checkbox" name="sundayCheckbox">Sunday</li>
    <ul>
      <li class="amountOfHours">Weeks
        <input type="text" name="amountOfHours">
      </li>
    </ul>
  </aside>
</body>

</html>
