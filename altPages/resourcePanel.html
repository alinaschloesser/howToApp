<!DOCTYPE html>
<html>

<head>
    <title>How To</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" href="../css/tieBrand.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.4.2/css/bulma.min.css">
    <link rel="stylesheet" type="text/css" href="../css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Megrim|Share|Unica+One" rel="stylesheet">
</head>

<body style="background-image: none">
    <nav class="nav white-background">
        <div class="nav-left">
            <a href="#" class="nav-item">
                <h4 class='brand-nav mint-green-background'>How To...</h4>
            </a>
        </div>
        <div class="nav-center">
            <div class="nav-item  gray-font">
                <input type="text" class="search-nav white-background mint-green-font" placeholder="  Search Topics">
                <button class=' search-button button navButton mint-green-background white-font'><i class="fa fa-search" aria-hidden="true"></i></button>
            </div>
        </div>
        <div class="nav-right">
            <div class="nav-item">
                <button type="button" id="logOutButton" class='button mint-green-font white-background navButton'>Log Out</button>
            </div>
            <!--   <div class="nav-item">
                  <button type="button" id="signUpButton" class='button mint-green-font white-background navButton'>Sign Up</button>
            </div> -->

        </div>
        </div>
    </nav>
    <!-- SideBar -->
    <div class="columns is-marginless white-background">
        <div class="column is-2">
            <div class="menu">
                <a></a>
                <p class="menu-label">
                    Topics
                </p>
                <ul class="menu-list">
                    <a href="#">
                        <li class="category" data-keyword="Cooking">Cooking</li>
                    </a>
                    <a href="#">
                        <li class="category" data-keyword="Home Organization">Home Organization</li>
                    </a>
                    <a href="#">
                        <li class="category" data-keyword="Car Maintanence">Car Maintanence</li>
                    </a>
                    <a href="#">
                        <li class="category" data-keyword="Laundry">Laundry</li>
                    </a>
                    <a href="#">
                        <li class="category" data-keyword="Interviewing">Interviewing</li>
                    </a>
                </ul>
                <hr>
                <p class="menu-label">
                    Duration
                </p>
                <ul class="menu-list">
                    <li class="weekdayCheckbox">
                        <input type="checkbox" id="mondayCheckbox" data-name="Monday">Monday</li>
                    <li class="weekdayCheckbox">
                        <input type="checkbox" id="tuesdayCheckbox" data-name="Tuesday">Tuesday</li>
                    <li class="weekdayCheckbox">
                        <input type="checkbox" id="wednesdayCheckbox" data-name="Wednesday">Wednesday</li>
                    <li class="weekdayCheckbox">
                        <input type="checkbox" id="thursdayCheckbox" data-name="Thursday">Thursday</li>
                    <li class="weekdayCheckbox">
                        <input type="checkbox" id="fridayCheckbox" data-name="Friday">Friday</li>
                    <li class="weekdayCheckbox">
                        <input type="checkbox" id="saturdayCheckbox" data-name="Saturday">Saturday</li>
                    <li class="weekdayCheckbox">
                        <input type="checkbox" id="sundayCheckbox" data-name="Sunday">Sunday</li>
                </ul>
                <hr>
                <ul>
                    <li class="amountOfHours">Weeks
                        <input type="text" id="amountOfHours">
                    </li>
                </ul>
            </div>
        </div>
        <!-- Youtube resources -->
        <div class="column is-ancestor is-10">
            <div class="tile is-parent">
                <!-- <div class="column"> -->
                <div class="is-child columns" id="player">
                    <!-- <p class="title">YouTube</p> -->
                    <!-- <p class="subtitle">Author</p> -->
                    <!-- <iframe id="player" type="text/html" width="640" height="390" src="http://www.youtube.com/embed/M7lc1UVf-VE?enablejsapi=1&origin=http://example.com&maxResults=3" frameborder="0"></iframe> -->
                </div>
            </div>
            <!-- </div> -->
            <!-- </div> -->
            <!-- Google Books resources -->
            <div class="tile is-ancestor is-marginless">
                <div class="column">
                    <div class="tile is-child notification is-warning" id="bookOne">
                        <p class="title" id="bookOneTitle">Title</p>
                        <p class="subtitle" id="bookOneAuthor">Author</p>
                        <div class="bookImageAndDescription">
                            <figure class="image is-128x128 float-left" id='bookOneImage'>
                                <img src="http://bulma.io/images/placeholders/128x128.png" alt="Image">
                            </figure>
                            <p id="bookOneDescription"></p>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Articles resources  -->
            <div class="tile is-parent">
                <article class="tile is-child notification is-info" id="articleContent">
                    <p class="title">Article</p>
                    <p class="subtitle"><a>Article link</a></p>
                </article>
            </div>
            <!-- Create Course Button -->
            <div class="tile is-parent is-vertical">
                <article class="tile is-child notification is-primary">
                    <a href="#" id='create-course-link'>
                        <p class="title">Create Course</p>
                    </a>
                </article>
            </div>
        </div>
    </div>

</body>

<script type="text/javascript" src="../scripts/googlebooksapi.js"></script>
<script type="text/javascript" src="../scripts/main.js"></script>

</html>
