<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Syllabus View</title>
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.4.2/css/bulma.min.css">
    <link href="https://fonts.googleapis.com/css?family=Delius+Swash+Caps|Megrim|Share|Unica+One" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="../css/style.css">
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/momentjs/2.18.1/moment.min.js"></script>
    <script src="https://use.fontawesome.com/b07529a7cc.js"></script>
    <script src="../scripts/syllabusviewlogic.js"></script>
</head>

<body>
    <div class="tile is-ancestor">
        <div class="tile is-vertical is-12">
            <div class="tile is-parent is-vertical">
                <article class="tile is-child dark-gray-background navbar">
                    <h4 class='brand-nav sea-green-background'>How To...</h4>
                    <span class='icon search-icon'><i class='fa fa-search gray-font'></i></span>
                    <input type="text" class="search-nav dark-gray-background gray-font" placeholder="Search">
                    <button type="button" id="loginButton" class='button button-nav white-background mint-green-font'>Login</button>
                    <button type="button" id="signUpButton" class='button button-nav white-background mint-green-font'>Sign Up</button>
                </article>
            </div>
        </div>
    </div>
    <div class="columns">
        <div class="column is-10 is-offset-1 white-background">
            <h1 class="title has-text-centered">Course Title</h1>
            <h2 class="subtitle has-text-centered`">Syllabus Mode</h2>
        </div>
    </div>
    <div class="columns">
        <div class="column is-10 is-offset-1 white-background">
            <p>Calendar</p>
            <div id='calendar'>
            </div>
        </div>
    </div>
    <div class="columns">
        <div class="column is-10 is-offset-1 white-background">
            <p>Description of Day</p>
            <p id="day-view"></p>
        </Div>
    </div>
    </div>
    <div class="columns">
        <Div class="column is-10 is-offset-1 white-background">
            <p></p>
            <button type="button" id="back-button" class='button is-primary'>Back</button>
            <button type="button" id="courses-button" class='button is-primary'>Courses</button>
        </Div>
    </div>
    <div class="columns">
        <div class="column is-10 is-offset-1 white-background">
            <div class="content has-text-centered">
                <p>
                    <strong>Bulma</strong> by <a href="http://jgthms.com">Jeremy Thomas</a>. The source code is licensed
                    <a href="http://opensource.org/licenses/mit-license.php">MIT</a>. The website content is licensed <a href="http://creativecommons.org/licenses/by-nc-sa/4.0/">CC ANS 4.0</a>.
                </p>
                <p>
                    <a class="icon" href="https://github.com/jgthms/bulma">
                        <i class="fa fa-github"></i>
                    </a>
                </p>
            </div>
        </div>
    </div>
</body>

</html>
